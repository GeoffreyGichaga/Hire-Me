<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_LogIn.css">
    <title>HireMe</title>
</head>
<body>

    <center>
    
    <div class="start" >    

<div class="startForm">  

<form action="" method="" name="signUp">
    
    <h1>Sign Up Page</h1>
       
        <label for="">Full Name:</label><br>
        <input type="text" name="fullName" id="" placeholder=" Enter your full name" required><br>
        <label for="">Email:</label><br>
        <input type="email" name="" id="" placeholder=" Enter your Email adress" required><br>
        <label for="">PhoneNumber:</label><br>
        <input type="text" name="phoneNumber" id=""placeholder=" Enter your phone number" required><br>
        <div class="form" id="form-Radio">
            <div >
                <label for="female">Female</label><br>
            <input type="radio" name="female" id="female">
            </div>
            <div >
                <label for="male">Male</label><br>
            <input type="radio" name="male" id="male">
            </div>
        </div>
        <label for="">Username:</label><br>
        <input type="text" name="username" id=""placeholder=" Enter your username" required><br>
        <label for="">Password:</label><br>
        <input type="password" name="password" id="" placeholder=" Enter your password" required><br>
        <label for="">Confirm password:</label><br>
        <input type="password" name="" id="" placeholder=" Enter your password again" required><br>

       <a href="../pages/login.html"><button type="submit" value="submit" onclick="validateForm()">Submit</button></a>

        <div class="signin">
            <p>Already have an account? <a href="../pages/login.html">Sign in</a>.</p>
        </div>
</form>   
 </center>       
        
    </div>
    </div>

 <script src="../js/main.js"></script>   
</body>
</html>
